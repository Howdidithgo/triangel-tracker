<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>triangle tracker</title>
  </head>
  <body>
    <div class="jumbotron">
      <h4>Please enter a number for each side of a triangle.</h4>
      <hr>
    </div>
    <div class="container my-5">
      <form class="triangle-form">
        <div class="row">
          <div class="col-12 col-md-4 form-group">
            <input type="text" name="side1" class="form-control" placeholder="side1">
          </div>
          <div class="col-12 col-md-4 form-group">
            <input type="text" name="side2" class="form-control" placeholder="side2">
          </div>
          <div class="col-12 col-md-4 form-group">
            <input type="text" name="side3" class="form-control" placeholder="side3">
          </div>
        </div>
        <div class="text-center my-5">
          <button type="submit" class="text-center btn btn-outline-warning">submit</button>
        </div>
      </form>

      <div class="result">
        <h2 class="input">You entered: </h2>
        <p class="output lead"></p>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
